<div class="container-fluid">
	<div class="row bg-dark justify-content-center align-items-center" style="height:80px">
		<div class="col-3"></div>
		<div class="col-6">
      <h1 class="heading text-light">Your To Do List</h1>
      <mat-form-field class="full-width">
        <mat-label>Enter task</mat-label>
        <input matInput placeholder="What need to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
      </mat-form-field>
      <section class="main" *ngIf="toDos.length > 0">
        <mat-selection-list #tasks>
          <mat-list-option *ngFor="let todo of toDos" [class.completed]="todo.complete">
            <mat-icon mat-list-icon (click)="removeTodo(todo)">delete</mat-icon>
            {{ todo.title }}
          </mat-list-option>
        </mat-selection-list>

        <footer class="footer" *ngIf="toDos.length > 0">
          <p class="todo-count">You have <strong>{{toDos.length}}</strong> {{toDos.length == 1 ? 'item' : 'items'}} in your list.</p>
          <p>
            Tasks completed: {{tasks.selectedOptions.selected.length}}
          </p>
        </footer>
      </section>
		</div>
  </div>
</div>
